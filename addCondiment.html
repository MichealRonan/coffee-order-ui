<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-color: #cb943e;
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        a {
            text-decoration: none;
            color: #000;
            display: block;
            margin-bottom: 10px;
        }

        a:last-child {
            margin-bottom: 0;
        }

        a {
            text-decoration: none;
            color: #000;
            display: block;
            margin-bottom: 10px;
        }

        a:last-child {
            margin-bottom: 0;
        }

        .condiment-btn {
            background-color: #98691d;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .condiment-btn:hover {
            background-color: #88601b;
        }

        #cart {
            display: inline-block;
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }

        .cart-item {
            background-color: #98691d;
            color: white;
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        #links {
            display: flex;
            justify-content: flex-start;
            gap: 15px;
        }
        #confirm-order-btn {
            display: inline-block;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Coffee Order System</a>
        <div id="links">
            <a href="orderstatus.html"><b>Order Status</b></a>
        </div>
    </nav>

    <h2>Choose Condiments</h2>
    <div id="condiments">
        <button class="condiment-btn" data-condiment="Milk">Milk</button>
        <button class="condiment-btn" data-condiment="Sugar">Sugar</button>
        <button class="condiment-btn" data-condiment="Mocha">Mocha</button>
        <button class="condiment-btn" data-condiment="Soy">Soy</button>
    </div>
    <h2>Your Cart</h2>
    <div id="cart">
    </div>
    <button id="confirm-order-btn" onclick="window.location.href='confirmation.html'">Confirm Order</button>
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        const selectedBeverage = sessionStorage.getItem('selectedBeverage');
        if (selectedBeverage) {
            const cartElement = document.getElementById('cart');

            const beverageButton = document.createElement('button');
            beverageButton.textContent = selectedBeverage;
            beverageButton.className = 'condiment-btn';
            beverageButton.onclick = function() {
                sessionStorage.removeItem('selectedBeverage');
                window.location.href = 'addBeverage.html';
            };

            cartElement.prepend(beverageButton);
        }
    });


        document.addEventListener('DOMContentLoaded', () => {
            const beverage = localStorage.getItem('selectedBeverage');
            if (beverage) {
                addToCart(beverage, true);
            }

            document.querySelectorAll('.condiment-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const condiment = e.target.getAttribute('data-condiment');
                    addCondiment(condiment);
                    addToCart(condiment);
                });
            });
            function addToCart(item, isBeverage = false) {
                const cart = document.getElementById('cart');
                const element = document.createElement('div');
                element.textContent = item;
                element.classList.add('cart-item');
                if (isBeverage) {
                    element.setAttribute('id', 'selectedBeverage');
                }
                element.addEventListener('click', () => {
                    cart.removeChild(element);
                    if (isBeverage) {
                        localStorage.removeItem('selectedBeverage');
                        window.location.href = 'beveragePage.html';
                    }
                    else {
                        removeCondiment(item);
                    }
                });
                cart.appendChild(element);
            }

            function addCondiment(condiment) {
                let selectedCondiments = JSON.parse(sessionStorage.getItem('selectedCondiments') || '[]');
                selectedCondiments.push(condiment);
                sessionStorage.setItem('selectedCondiments', JSON.stringify(selectedCondiments));
            }
            function removeCondiment(condimentToRemove) {
                let selectedCondiments = JSON.parse(sessionStorage.getItem('selectedCondiments') || '[]');
                selectedCondiments = selectedCondiments.filter(condiment => condiment !== condimentToRemove);
                sessionStorage.setItem('selectedCondiments', JSON.stringify(selectedCondiments));
            }
        });

    </script>
    </body>
</html>
